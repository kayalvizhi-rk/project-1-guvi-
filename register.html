<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form action="login.php" method="post"></form>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" class="form-control"  id="firstname" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" class="form-control"  id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="input-box">
            <span class="details">DOB</span>
            <input type="text" class="form-control"  id="dob" name="dob" placeholder="Enter your dob" required>
          </div>
           <div class="input-box">
            <span class="details">Age</span>
            <input type="text" class="form-control"  id="age" name="age" placeholder="Enter your age" required>
          </div>
          <div class="input-box">
            <span class="details">Contact no</span>
            <input type="text" class="form-control"  id="contact" name="contact" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" class="form-control"  id="password" name="password" placeholder="Enter your password" required>
          </div>
    
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button"></button>
          <input type="submit" value="Register">
        </div>
       

        <a href="file:///C:/Users/Admin-pc/Documents/login.html?" class="btn">Next</a>
       
      </form>
    </div>
